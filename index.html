<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Convert=>Money</title>
</head>

<body>
    <img class="Logo" src="./assets/logoConverter.gif" alt="Logo converter">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-from">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-to">
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BRL">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="flag-icon currency-img-from" id="flag-real" src ="./assets/realSimbol.png" alt="Logo-Moeda-a-Converter">
                <p class="currency" id="currency-name-from">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="flag-icon currency-img" src="./assets/euroSimbol.png" alt="Logo-Moeda-Convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value-converted">US$ 0.00</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
